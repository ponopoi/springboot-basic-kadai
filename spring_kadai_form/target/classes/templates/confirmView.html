<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>確認画面</title>
</head>
<body>
    <h2>確認画面</h2>

    <form th:action="@{/form}" method="get">
        <div>
            <label>お名前：</label>
            <span th:text="${contactForm.name}"></span>
        </div>
        <div>
            <label>メールアドレス：</label>
            <span th:text="${contactForm.email}"></span>
        </div>
        <div>
            <label>お問い合わせ内容：</label>
            <p th:text="${contactForm.message}"></p>
        </div>

        <div>
            <button type="submit">修正する</button>
            <button type="submit" formaction="#">送信する（仮）</button>
        </div>
    </form>
</body>
</html>
