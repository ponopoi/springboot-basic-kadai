<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>お問い合わせフォーム</title>
</head>
<body>
    <h2>お問い合わせフォーム</h2>

    <form th:action="@{/confirm}" th:object="${contactForm}" method="post">
        <div>
            <label>お名前：</label>
            <input type="text" th:field="*{name}" placeholder="お名前を入力してください">
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        
        <div>
            <label>メールアドレス：</label>
            <input type="text" th:field="*{email}" placeholder="メールアドレスを入力してください">
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div>
            <label>お問い合わせ内容：</label>
            <textarea th:field="*{message}" cols="30" rows="10" placeholder="お問い合わせ内容を入力してください"></textarea>
            <div th:if="${#fields.hasErrors('message')}" th:errors="*{message}"></div>
        </div>

        <div>
            <button type="submit">確認画面へ</button>
        </div>
    </form>
</body>
</html>
>
